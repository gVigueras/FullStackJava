<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid col-2 mx-auto py-5">
        <div class="row">
            <img src="img/ninja0.png" data-alt-src="img/cat0.png" class="img-fluid">
        </div>
        <div class="row">
            <img src="img/ninja1.png" data-alt-src="img/cat1.png" class="img-fluid">
        </div>
        <div class="row">
            <img src="img/ninja2.png" data-alt-src="img/cat2.png" class="img-fluid">
        </div>
        <div class="row">
            <img src="img/ninja3.png" data-alt-src="img/cat3.png" class="img-fluid">
        </div>
        <div class="row">
            <img src="img/ninja4.png" data-alt-src="img/cat4.png" class="img-fluid">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('img').click(function () {
                $(this).attr("src", 'img/cat'+Math.floor(Math.random()*5)+'.png');
            });
        });
    </script>

</body>

</html>
